<div id="messageModal" class="modal-overlay">
    <div class="modal-box">
        <div id="modalMessage" class="modal-message"></div>
        <button class="modal-close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<!---message pop up script -->

<script>
    function showModal(msg) {
        const modal = document.getElementById('messageModal');
        const msgContainer = document.getElementById('modalMessage');
        msgContainer.innerHTML = msg;
        modal.style.display = 'flex';
        setTimeout(() => { modal.classList.add('show'); }, 10);
    }

    function closeModal() {
        const modal = document.getElementById('messageModal');
        modal.classList.remove('show');
        setTimeout(() => { modal.style.display = 'none'; }, 300);
    }
    
    window.onclick = function(event) {
        const modal = document.getElementById('messageModal');
        if (event.target == modal) {
            closeModal();
        }
    }
//example content for pop up
    document.addEventListener("DOMContentLoaded", function() {
        showModal("Successful login to Sivaram");
    });
</script>
<!---message or error script -->
        {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let msgText = "";
                {% for message in messages %}
                    msgText += "{{ message|escapejs }}<br>";
                {% endfor %}
                if (msgText) showModal(msgText);
            });
        </script>
    {% endif %}
